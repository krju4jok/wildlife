<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Wildlife</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="wildlife">
                <img src="/assets/Images/SVG/wildlife_logo.svg" alt="logo" class="wildlife__logo">
                <span class="wildlife__title">WILDLIFE</span>
            </div>
            <div class="nav__block">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                    <li class="nav__search">
                        <a href="">
                            <img src="./assets/Images/SVG/loupe.svg" alt="search button" class="search__button">
                        </a>
                    </li>
                    <li class="nav__sign-in">
                        <button class="sing-in">
                            <span id="search" class="nav__link">Sign in</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="frontpage">
            <ul class="frontpage__list">
                <li class="frontpage__item"><h1 class="frontpage__h1">Survival</h1></li>
                <li class="frontpage__item">
                    <span class="frontpage__text">
                    What this means is that we exist
                    to help protect our environment 
                    and do in numbers of ways. You
                     can save the planet by donation.
                    </span>
                </li>
                <li class="frontpage__item">
                    <button class="frontpage__button">
                        <span class="frontpage__link">Donate</span>
                    </button>
                </li>
            </ul>
        </section>

        <section class="articles">
            <h2 class="articles__title">Latest articles</h2>
            <h4 class="articles__description">Breaking news from the wild</h4>
            <div class="articles__cards">
                <button class="cards__arrow">
                    <img src="./assets/Images/SVG/arrow_left.svg" alt="switch left" class="cards__arrows">
                </button>

                <ul class="cards__list">
                    <li class="cards__item">
                        <button class="cards__card">
                            <img src="./assets/Images/deer.jpg" alt="Deer image" class="cards__image">
                            <h5 class="cards__animal">Deer</h5>
                            <p class="cards__title">Naturalist investigation</p>
                        </button>
                    </li>
                    <li class="cards__item">
                        <button class="cards__card">
                            <img src="./assets/Images/squirrel.jpg" alt="Squirrel image" class="cards__image">
                            <h5 class="cards__animal">Squirrel</h5>
                            <p class="cards__title">Kamikaze squirrels</p>
                        </button>
                    </li>
                    <li class="cards__item">
                        <button class="cards__card">
                            <img src="./assets/Images/bird.jpg" alt="Bird image" class="cards__image">
                            <h5 class="cards__animal">Bird</h5>
                            <p class="cards__title">Birds Fight club</p>
                        </button>
                    </li>
                </ul>
                
                <button class="cards__arrow">
                    <img src="./assets/Images/SVG/arrow_right.svg" alt="switch right" class="cards__arrows">
                </button>
            </div>

        </section>

        <section class="subscribe">
            <h3 class="subscribe__title">Get notified about new amazing articles</h3>
        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
